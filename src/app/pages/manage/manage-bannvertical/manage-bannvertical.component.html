<app-back-area [title]="title" [urldestino]="'banner-vertical'" [isAgregar]="isAgregar" [isEditar]="isEditar" [textButon]="' '"></app-back-area>

<!-- ============================================================== -->
<!-- Activity widget find scss into widget folder-->
<!-- ============================================================== -->
<div class="row">
    <div class="card col-12 animated fadeInUp">
        <div class="card-body">
            <div class="table-responsive">

                <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable-loaded footable">
                    <thead>
                        <tr class="text-center">
                            <th class="footable-sortable">No<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">imagen<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">TÃ­tulo<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Enlace<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Abre<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Activo<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Acciones<span class="footable-sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="footable-even" *ngFor="let banvertical of banverticals | keys | paginate: { itemsPerPage: count, currentPage: p }">
                            <td><span class="footable-toggle"></span>{{banvertical.id}}</td>
                            <td><img src="{{banvertical.avatar}}" width="60" height="120"></td>
                            <td>{{banvertical.titulo}}</td>
                            <td>{{banvertical.enlace}}</td>
                            <td>{{banvertical.target}}</td>
                            <td>{{banvertical.is_active}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(banvertical.id)"><i class="fa fa-trash"></i>Borrar</button>
                                <a [routerLink]="['/dashboard/banner-vertical/edit', banvertical.id]"><button class="btn btn-sm btn-outline-success"><i class="fa fa-pencil"></i>Editar </button></a>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>

                            <td colspan="7">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
