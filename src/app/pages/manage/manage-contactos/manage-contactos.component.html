<app-back-area [title]="title" [urldestino]="'contact'" [isAgregar]="isAgregar" [isEditar]="isEditar" [textButon]="' '"></app-back-area>

<!-- ============================================================== -->
<!-- Activity widget find scss into widget folder-->
<!-- ============================================================== -->
<div class="row">
    <div class="card col-12 animated fadeInUp">
        <div class="card-body">
            <div class="table-responsive">

                <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list footable-loaded footable">
                    <thead>
                        <tr class="text-center">
                            <th class="footable-sortable">No<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Nombre<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Email<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Tel√©fono<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Recibido<span class="footable-sort-indicator"></span></th>
                            <th class="footable-sortable">Acciones<span class="footable-sort-indicator"></span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="footable-even" *ngFor="let contact of contacts | keys | paginate: { itemsPerPage: count, currentPage: p }">
                            <td><span class="footable-toggle"></span>{{contact.id}}</td>
                            <td>{{contact.name}}</td>
                            <td>{{contact.email}}</td>
                            <td>{{contact.phone}}</td>
                            <td>{{contact.message}}</td>
                            <td>{{contact.created_at | date: 'mediumDate'}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger" (click)="onDelete(contact.id)"><i class="fa fa-trash"></i>Borrar</button>
                            </td>
                        </tr>

                    </tbody>
                    <tfoot>
                        <tr>

                            <td colspan="7">
                                <pagination-controls (pageChange)="p = $event"></pagination-controls>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>
