<div class="row page-titles">
    <div class="col-12 animated fadeInLeft">
        <div class="card cardtop">
            <div class="card-body">
                <div class="row">
                    <div class="col-12 col-md-10 align-self-center">
                        <h3 class="text-themecolor">{{pageTitle}}</h3>
                    </div>
                    <div class="col-12 col-sm-2">
                        <button class="btn btn-outline-danger" href="javascript:void(0)"
                            (click)="goBack()">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="card animated fadeInUp">
            <div class="card-body blog-form">
                <form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="form-horizontal form-material">
                    <div class="row">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group col-xs-12 col-sm-6">
                                <label >Título <span class="required">*</span></label>
                                <div class="col-md-9">
                                    <input type="text" formControlName="title" class="form-control" placeholder="Title"
                                        required>
                                    <div *ngIf="title.invalid && (title.dirty || title.touched)" class="error">
                                        <div *ngIf="title.errors">
                                            Titulo es Requerido.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6">
                                <label for="Email" class="col-form-label">Seleccione una
                                    Categoría</label>
                                <select class="form-control" id="category_id" formControlName="category_id">
                                    <option *ngFor="let data of categorias" [value]="data.id">{{data.name}} </option>
                                </select>
                            </div>

                            <div class=" form-group col-xs-12 col-sm-6">
                                <label >Destactado en el Banner</label>
                                <div class="col-md-9 demo-radio-button">
                                    <input type="radio" class="radio-col-green " formControlName="is_featured"
                                        [value]="1" mdbInput> Yes
                                    <input type="radio" class="radio-col-red" formControlName="is_featured" [value]="0"
                                        mdbInput> No
                                </div>
                            </div>
                            <div class="form-group col-xs-12 col-sm-6">
                                <label >Activo</label>
                                <div class="col-md-9">
                                    <input type="radio" formControlName="is_active" [value]="1" /> Yes
                                    <input type="radio" formControlName="is_active" [value]="0" /> No
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-6">
                                <div class="form-group local-top-form">
                                    <label class="local-top">Subir Imagen (peso max: 2mb | medidas max: 1920x1080px)
                                        <span class="login-danger">*</span></label>
                                    <div class="settings-btn upload-files-avator">
                                        <input type="file" accept="image/*" name="image" id="file"
                                            (change)="loadFile($event)" class="hide-input">
                                        <label for="file" class="upload">Choose File</label>
                                    </div>
                                </div>
                                <div *ngIf="FILE_AVATAR">
                                    <img [src]="IMAGE_PREVISUALIZA" style="width: 250px;" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group ">
                                <label class="col-12">Descripción <span class="required">*</span></label>
                                <div class="col-12">

                                    <ckeditor (ready)="onReady($event)" data="<p>Hello, world!</p>"
                                        formControlName="description" rows="5" class="form-control" required></ckeditor>
                                    <div *ngIf="description.invalid && (description.dirty || description.touched)"
                                        class="error">
                                        <div *ngIf="description.errors">
                                            Descripción es Requerido.
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <label ></label>
                        <div class="col-md-9">
                            <input type="hidden" formControlName="id">
                            <button type="submit" [disabled]="!blogForm.valid"
                                class="btn btn-outline-success">Guardar</button>
                        </div>
                    </div>
                </form>


            </div>
            {{error}}
        </div>
</div>
